<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>班级注册</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/ajax2.js"></script>
</head>
<body>
<body
	style="background-image: url(image/122.jpg); background-repeat: repeat;">
	<div class="container">
		<div style="margin-top: 10%;">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-10 col-xs-offset-1 col-sm-offset-3 col-md-offset-3 well">
						<h3>请注册</h3>
						<hr>
						<form action="ClaRegServlet" role='form' class="form-horizontal"
							method="post">
							<div class="form-group">
								<div class="col-md-3 col-xs-3">
									<label for="ClassName" class="control-label">行政班级</label>
								</div>
								<div class="col-md-8 col-xs-8">
									<input type="text" class="form-control" name="ClassName"
										id="ClassName" placeholder='请输入您的班级' onblur="test();">
								<div id="myDiv" name="myDiv"></div>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-md-3 col-xs-3">
									<label for="PassWord" class="control-label">密码</label>
								</div>
								<div class="col-md-8 col-xs-8">
									<input type="PassWord" class="form-control" name="PassWord"
										id="PassWord" placeholder='请输入您的密码'>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-3 col-xs-3">
									<label for="Email" class="control-label">邮箱</label>
								</div>
								<div class="col-md-8 col-xs-8">
									<input type="Email" class="form-control" name="Email"
										id="Email" placeholder='请输入您的电子邮箱'>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-md-2 col-xs-2"></div>
								<div class="col-md-10  col-xs-10 ">
									<button class="btn btn-info btn-block" type="submit" onblur="test();">注册</button>
								</div>
							</div>
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/bootstrap.js"></script>
<script src="js/jQuery.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
</body>
</html>
