<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学生注册</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>
</head>
<body>
<body
	style="background-image: url(image/122.jpg); background-repeat: repeat;">
	<div class="container">
		<div style="margin-top: 10%;">
			<div class="container">
				<div class="row">
					<div
						class="col-md-6 col-sm-6 col-xs-10 col-xs-offset-1 col-sm-offset-3 col-md-offset-3 well">
						<h3>请注册</h3>
						<hr>
						<form action="RegServlet" role='form' class="form-horizontal"
							method="post">
							<div class="form-group">
								<div class="col-md-3 col-xs-3">
									<label for="username" class="control-label">用户名</label>
								</div>
								<div class="col-md-8 col-xs-8">
									<input type="text" class="form-control" name="username"
										id="username" placeholder='请输入您的用户名' onblur="test();">
								<div id="myDiv" name="myDiv"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-3 col-xs-3">
									<label for="StuId" class="control-label" >学号</label>
								</div>
								<div class="col-md-8 col-xs-8">
									<input type="text" class="form-control" name="StuId"
										id="StuId" placeholder='请输入您的学号'>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-3 col-xs-3">
									<label for="password" class="control-label">密码</label>
								</div>
								<div class="col-md-8 col-xs-8">
									<input type="password" class="form-control" name="password"
										id="password" placeholder='请输入您的密码'>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-3 col-xs-3">
									<label for="email" class="control-label">邮箱</label>
								</div>
								<div class="col-md-8 col-xs-8">
									<input type="email" class="form-control" name="email"
										id="password" placeholder='请输入您的电子邮箱'>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-3 col-xs-3">
									<label for="banji" class="control-label" >行政班级</label>
								</div>
								<div class="col-md-8 col-xs-8">
									<input type="text" class="form-control" name="banji"
										id="banji" placeholder='请输入您所在的班级'>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-2 col-xs-2"></div>
								<div class="col-md-10  col-xs-10 ">
									<button class="btn btn-info btn-block" type="submit" onblur="test();">注册</button>
								</div>
							</div>
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/bootstrap.js"></script>
<script src="js/jQuery.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
</body>
</html>
