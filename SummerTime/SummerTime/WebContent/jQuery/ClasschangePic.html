<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>班级头像上传</title>
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/cropbox.js"></script>
	<form action="smartupload.jsp" method="post"
		enctype="multipart/form-data">
		<div class="container">
			<div class="imageBox">
				<div class="thumbBox"></div>
				<div class="spinner" style="display: none">Loading...</div>
			</div>
			<div class="action">
				<!-- <input type="file" id="file" name="file" style=" width: 200px">-->
				<div class="new-contentarea tc">
					<a href="javascript:void(0)" class="upload-img"> <label
						for="upload-file">浏览</label>
					</a> <input type="file" class="" name="upfile" id="upload-file" />
				</div>

				<input type="submit" id="btnCrop" class="Btnsty_peyton" value="保存" />


			</div>

		</div>
		<script type="text/javascript">
			$(window).load(function() {
				var options = {
					thumbBox : '.thumbBox',
					spinner : '.spinner',
					imgSrc : 'images/avatarpic.png'
				}
				var cropper = $('.imageBox').cropbox(options);
				$('#upload-file').on('change', function() {
					var reader = new FileReader();
					reader.onload = function(e) {
						options.imgSrc = e.target.result;
						cropper = $('.imageBox').cropbox(options);
					}
					reader.readAsDataURL(this.files[0]);
					this.files = [];
				})
				$('#btnZoomIn').on('click', function() {
					cropper.zoomIn();
				})
				$('#btnZoomOut').on('click', function() {
					cropper.zoomOut();
				})
			});
		</script>
	</form>

</body>
</html>
