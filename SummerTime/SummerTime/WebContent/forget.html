<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>忘记密码</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body style="background-image: url(image/122.jpg); background-repeat: repeat;">>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-sm-6 col-xs-10 col-sm-offset-3 col-xs-offset-1 col-md-offset-3 well">
				<h3>请输入注册时的邮箱</h3>
				<form action="SendQQMailSSL" role='form' class="form-horizontal"
					method="post">
					<div class="form-group">
						<div class="col-md-2 col-xs-2">
							<label for="email" class="control-label"><span
								class="glyphicon glyphicon-lock" style="font-size: 25px"></span></label>
						</div>
						<div class="col-md-10 col-xs-10">
							<input type="email" class="form-control" name="email"
								id="email" placeholder='email'>
						</div>
					</div>
					<div class="form-group">
								<div class="col-md-2 col-xs-2"></div>
								<div class="col-md-4  col-xs-4 ">
									<button class="btn btn-info btn-block" type="submit">提交</button>
								</div>
							</div>
				</form>
			</div>
		</div>
	</div>



</body>
</html>
