<body>
	<img id='bg' src="back.jpg">
	<!-- 水平排列的表单 -->
	<div class="container">
		<div class="page-header">
			<h2>欢迎注册</h2>
		</div>
		<form class="form-horizontal" name="form1" id="form1"
			action="../registerDb.jsp" role="form">
			<div class="form-group">
				<label for="name" class="col-sm-3 control-label">学号</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" name="name" id="name"
						check-type="mobile required">
				</div>
			</div>
			<div class="form-group">
				<label for="pw" class="col-sm-3 control-label">密码</label>
				<div class="col-sm-3">
					<input type="password" class="form-control" name="pw" id="pw"
						check-type="required" minlength="6">
				</div>
			</div>
			<div class="form-group">
				<label for="mail" class="col-sm-3 control-label">Email</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" name="mail" id="mail"
						placeholder="xxxx@xx.com" check-type="mail required">
				</div>
			</div>
			<div class="form-group">

				<label for="banji" class="col-sm-3 control-label">行政班级</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" name="banji" id="banji"
						placeholder="电子商务13-3班 " >
				</div>


			</div>
			<div class="form-group">
				<label class="col-md-3 control-label"></label>
				<div class="col-md-1">
					<button class="btn btn-small btn-primary form-control"
						type="button">注册</button>
				</div>
			</div>
		</form>
	</div>
